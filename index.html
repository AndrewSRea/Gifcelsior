<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Avengers Gifssemble!</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Bungee+Inline&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="avengeHead">
            <h1>Avengers Gifssemble!</h1>
        </div>
        <div class="avengePage">
            <h2>Click the buttons below to display GIPHYs of your favorite Avengers!
                Click each GIPHY video to pause it or play it.
            </h2>
            <div class="avengeButtons">
                <button class="button capButton">Captain America</button>
                <button class="button ironButton">Iron Man</button>
                <button class="button thorButton">Thor</button>
                <button class="button hulkButton">Hulk</button>
                <button class="button widowButton">Black Widow</button>
                <button class="button hawkButton">Hawkeye</button>

                <div id="gifButtons"></div>

            </div>

            <div class="avengeGifs"></div>

            <div class="avengeForm">
                <form>
                    <label for="inputAvenger">Add an Avenger!</label>
                    <input type="text" id="inputAvenger" name="avenger">
                    <p>(OK, it doesn't have to be an Avenger. Just add your favorite superhero.)</p>
                    <input id="addAvenger" type="submit" value="submit">
                </form>
            </div>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/giphy.js"></script>

    </body>

</html>
